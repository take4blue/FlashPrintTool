<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja-JP" xml:lang="ja-JP" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>fcfg -> CSV File</title>
    <script src="fcfg2csv.js" type="text/javascript"></script>
</head>

<body>

    <h1>fcfg -> CSV File</h1>

    <p>The text you enter is not sent to the server and is processed locally.</p>

    <form id="fcfg2csv" name="fcfg2csv">
        <table border="1">
            <tr>
                <th>fcfg file</th>
                <td><textarea id="original" cols="80" rows="10"></textarea></td>
            </tr>

            <tr>
                <th>Converted CSV File</th>
                <td><textarea id="result" cols="80" rows="10"></textarea><br /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Convert" onclick="fcfg2csv_convert();" />
                    <input type="reset" value="Erase" />
                </td>
            </tr>
        </table>
    </form>

    <hr />

</body>

</html>
